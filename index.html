  <!-- Scripts -->
  <script>
  (function(){
    const slides = document.querySelector('.slides');
    const imgs = slides.children;
    let idx = 0;
    if (imgs.length === 0) return;
    setInterval(() => {
      idx = (idx + 1) % imgs.length;
      slides.style.transform = `translateX(-${idx * 100}%)`;
    }, 3000);
  })();

  (function drawConnections(){
    const svg = document.getElementById('connectors');
    const center = document.getElementById('centerCircle');

    function clearSvg(){ while(svg.firstChild) svg.removeChild(svg.firstChild); }

    function makePath(x1,y1,x2,y2){
      const dx = Math.abs(x2 - x1);
      const sign = x2 < x1 ? -1 : 1;
      const cpOffset = Math.min(160, Math.max(60, dx / 2));
      const cp1x = x1 + sign * cpOffset * 0.6;
      const cp1y = y1;
      const cp2x = x2 - sign * cpOffset * 0.6;
      const cp2y = y2;
      const path = document.createElementNS('http://www.w3.org/2000/svg','path');
      path.setAttribute('d', `M ${x1} ${y1} C ${cp1x} ${cp1y} ${cp2x} ${cp2y} ${x2} ${y2}`);
      path.setAttribute('fill','none');
      path.setAttribute('stroke','#bfc9cf');
      path.setAttribute('stroke-width','2');
      path.setAttribute('stroke-linecap','round');
      path.setAttribute('stroke-linejoin','round');
      svg.appendChild(path);
      const circ = document.createElementNS('http://www.w3.org/2000/svg','circle');
      circ.setAttribute('cx', x2);
      circ.setAttribute('cy', y2);
      circ.setAttribute('r', 4);
      circ.setAttribute('fill', '#ffffff');
      circ.setAttribute('stroke', '#bfc9cf');
      circ.setAttribute('stroke-width','2');
      svg.appendChild(circ);
      const circ2 = document.createElementNS('http://www.w3.org/2000/svg','circle');
      circ2.setAttribute('cx', x1);
      circ2.setAttribute('cy', y1);
      circ2.setAttribute('r', 4);
      circ2.setAttribute('fill', '#ffffff');
      circ2.setAttribute('stroke', '#bfc9cf');
      circ2.setAttribute('stroke-width','2');
      svg.appendChild(circ2);
    }

    function update(){
      clearSvg();
      const rect = svg.getBoundingClientRect();
      const cRect = center.getBoundingClientRect();
      const baseX = cRect.left + cRect.width/2 - rect.left;
      const baseY = cRect.top + cRect.height/2 - rect.top;
      const nodes = Array.from(document.querySelectorAll('.node'));
      nodes.forEach(node => {
        const nRect = node.getBoundingClientRect();
        const nx = nRect.left + nRect.width/2 - rect.left;
        const ny = nRect.top + nRect.height/2 - rect.top;
        makePath(baseX, baseY, nx, ny);
      });
    }

    window.addEventListener('load', update);
    window.addEventListener('resize', update);
    setTimeout(update, 500);
    setTimeout(update, 1000);
  })();
  </script>
